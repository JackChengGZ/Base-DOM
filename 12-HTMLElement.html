    * HTMLElement元素 ：.所有的标签都继承自HTMLElement，HTMLElement又继承自Element;
    *                   Element又继承自Node;Node继承自EventTarget;EventTarget继承Object;
    *                   .它本身封装了一系列的方法和属性：比如元素的大小，位置
    *   1.常用元素的位置
    *       HTML元素的偏移量(一般块级元素)
    *           .HTMLElement.offsetParent:返回一个指向最近的包含该元素的定位元素。如果没有
    *           定位的元素，则offsetParent为最近的table,table cell或者根元素
    *           .HTMLElement.offsetLeft返回当前元素左上角相对于HTMLElement.offsetParent节点
    *           的左边界偏移的像素值。
    *           .HTMLElement.offsetTop 他返回当前元素相对于其offsetParent元素的顶部的距离
    *           .HTMLElement.offsetHeight返回该元素的像素高度，高度包含该元素的垂直内边距和边框
    *           .HTMLElement.offsetWidth返回该元素的像素宽度，宽度包含该元素的垂直内边距和边框
    *           //下面这四个一般不怎么用
    *           .HTMLElement.clientWidth
    *           .HTMLElement.clientHeight
    *           .HTMLElement.clientLeft :就是边框
    *           .HTMLElement.clientTop :就是边框
    *           //元素scroll宽高(这个主要是元素有滚动条)
    *           .Element.scrollHeight:元素内容的高度
    *           .Element.scrollWidth:元素内容的宽度
    *           .Element.scrollLeft:左侧滚动距离
    *           .Element.scrollTop:顶部滚动距离
    *
    *           注意：Element.getBoundingClientRect()方法返回元素的大小和相对视口的位置
    *
    *   2.表单处理
    * */
