<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>title属性</title>
</head>
<body>

</body>
<script type="application/javascript">
    /*
    * BOM和DOM的概念
    *   BOM:浏览器对象模型，其实BOM包括了DOM
    *   DOM:文档对象模型
    *   标签可以称为元素，节点
    *   根节点：html
    *
    *
    * document对象
    *   document对象对应整个文档。整个文档相关的操作和编程的API都是通过document对象进行实现。
    * document的常用属性
    *   URL:获取当前文档的URL地址，只读
    *   title:获取当前文档head中title的文字内容，可写入可更改。
    * 时钟补充：
    *    window.setInterval:
    *    window.setTimeOut
    *    window.clearInterval()
    * */

    console.log(window.document);
    console.log(window.document.URL);
    console.log(window.document.title);

</script>
</html>
