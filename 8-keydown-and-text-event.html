    * 键盘事件
    *   keydown(一般这种):用户在按下某键时候发生。一直按着就会不断的触发，并触发默认行为
    *   keypress:用户按下一个按键，并产生一个字符时发生(也就是不管类似shift、alt、ctrl之类
    *   的键，就是说用户安了一个能在屏幕上输出字符的按键keypress事件才会触发)。一直按着就会不断的触发
    *   keyup:用户释放一个按键的时候触发
    *   事件触发顺序：keydown ->keypress->keyup
    *   keydown和keyup都是通过事件对象的keyCode获取按下键的字符编码。keypress是通过
    *   事件对象的charCode来获取按下的键的字符(ie8可以通过keyCode获取)。
    *   键盘事件的对象中也包含shiftKey、ctrlKey、altKey和metaKey属性
    *   键盘分为：可以打印的字符键和不可打印的功能键。常用功能键：Esc、Tab、Caps Lock、
    *   Shift、Ctrl、Alt、Enter、Backspace....
    *   change事件，input、textarea、select可以出发change事件。焦点离开文本框才会触发
    * */
